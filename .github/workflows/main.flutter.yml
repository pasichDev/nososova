name: NosoSova Main Workflow

permissions:
  contents: write

defaults:
  run:
    shell: bash

on:

  push:
    branches: [ main, create-ci-cd ]
    tags: [ "*" ]
    paths-ignore: [ "README.md" ]

  pull_request:
    branches: [ main ]

jobs:

  build-android:
    name: Build Android (ubuntu-latest;flutter 3.16.0)
    runs-on: [ubuntu-latest]
    strategy:
      fail-fast: false

    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.0"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Application
        run: |
          flutter build apk --release
          flutter build appbundle --release

      - name: List Files
        run: |
          echo "Listing build"
          ls -alF build

      - name: Upload build folder
        uses: actions/upload-artifact@v4
        with:
          name: NosoSova-ubuntu-latest-android-build
          path: build
